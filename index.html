<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>FIVE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        select#monitorSelecionado {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #8a2be2;
            background-color: #1a1a2e;
            color: white;

            margin-top: 8px;
        }
        .section + .section {

        }

            background: #8a2be2;

        }
        .nav-buttons button {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #8a2be2, #6a0dad);
            color: white;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.5);
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-buttons button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(138, 43, 226, 0.8);
        }
        .status-buttons button {
            margin: 5px 4px;
            padding: 6px 12px;
            font-size: 0.9rem;

        }

</head>
<body>
    <div class="intro">

    <script>
        setTimeout(() => {
            document.querySelector('.intro').classList.add('hide');
            document.querySelector('#main-content').classList.add('show');
        }, 3000);
    </script>

    <script src="app.js"></script>
</body>
</html>
